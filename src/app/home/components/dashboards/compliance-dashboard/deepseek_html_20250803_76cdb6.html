<!DOCTYPE html>
<html>

<head>
    <title>Unique Creatives vs. Total Ads per Advertiser (Top 100)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .axis-label {
            font-size: 12px;
            font-weight: bold;
        }

        .dot {
            opacity: 0.7;
        }

        .dot:hover {
            opacity: 1;
            stroke: #333;
            stroke-width: 1px;
        }

        .tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="chart"></div>
    <script>
        // Set up dimensions
        const margin = { top: 40, right: 40, bottom: 60, left: 60 };
        const width = 800 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Add title
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -10)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .style("font-weight", "bold")
            .text("Unique Creatives vs. Total Ads per Advertiser (Top 100)");

        // Load data
        d3.csv("scatter_unique_vs_total.csv").then(function (data) {
            // Convert strings to numbers
            data.forEach(d => {
                d.unique_creatives = +d.unique_creatives;
                d.total_ads = +d.total_ads;
            });

            // Set up scales
            const xScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.unique_creatives) * 1.05])
                .range([0, width]);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.total_ads) * 1.05])
                .range([height, 0]);

            // Add X axis
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale).ticks(6))
                .append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", 40)
                .attr("text-anchor", "middle")
                .text("Unique Creatives");

            // Add Y axis
            svg.append("g")
                .call(d3.axisLeft(yScale).ticks(6))
                .append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -40)
                .attr("text-anchor", "middle")
                .text("Total Ads");

            // Create a tooltip
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // Add dots
            svg.selectAll(".dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("class", "dot")
                .attr("cx", d => xScale(d.unique_creatives))
                .attr("cy", d => yScale(d.total_ads))
                .attr("r", 5)
                .style("fill", "#4682b4")
                .on("mouseover", function (event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`${d.display_name}<br>Unique Creatives: ${d3.format(",")(d.unique_creatives)}<br>Total Ads: ${d3.format(",")(d.total_ads)}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function () {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            // Add reference line (y = x)
            svg.append("line")
                .attr("x1", 0)
                .attr("y1", yScale(0))
                .attr("x2", xScale(d3.max(data, d => d.unique_creatives)))
                .attr("y2", yScale(d3.max(data, d => d.unique_creatives)))
                .attr("stroke", "#999")
                .attr("stroke-dasharray", "3,3");
        });
    </script>
</body>

</html>
