<div class="container">
    <h1>Ad Tech Market Share Analysis</h1>

    <div class="concentration-metrics">
        <div class="metric-box">
            <div class="metric-label">Top Player Share</div>
            <div class="metric-value">{{ googleShare.toFixed(1) }}%</div>
            <div class="metric-label">Google</div>
        </div>
        <div class="metric-box">
            <div class="metric-label">Top 3 Concentration</div>
            <div class="metric-value">{{ top3Share.toFixed(1) }}%</div>
            <div class="metric-label">of total market</div>
        </div>
        <div class="metric-box">
            <div class="metric-label">Top 10 Concentration</div>
            <div class="metric-value">{{ top10Share.toFixed(1) }}%</div>
            <div class="metric-label">of total market</div>
        </div>
    </div>

    <div class="tab">
        <button class="tablinks" [class.active]="activeTab === 'treemap'" (click)="switchTab('treemap')">Market Share
            Treemap</button>
        <button class="tablinks" [class.active]="activeTab === 'barchart'" (click)="switchTab('barchart')">Market Share
            Breakdown</button>
        <button class="tablinks" [class.active]="activeTab === 'piechart'" (click)="switchTab('piechart')">Concentration
            Analysis</button>
        <button class="tablinks" [class.active]="activeTab === 'bubble'" (click)="switchTab('bubble')">Bubble
            Chart</button>
    </div>

    <div id="visualization-container" class="chart-container"></div>
</div>
<ad-distribution></ad-distribution>
