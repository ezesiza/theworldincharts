<div>
  <single-card>
    <div class="panel-body">
      <h1>Top Global Companies by Market Capitalization</h1>
      <header>
        <div class="header">
          <div class="button-group">
            <button class="button" routerLink="">&laquo; Home</button>
            <button class="button button3" title="Click to download png image" id="map2Jpg"
              (click)="setDownload()">Download Image JPG</button>
            <button class="button button2" routerLink="/voronoi-gdp">Next &raquo;</button>
            <custom-select (selectionChange)="getSelectionChange($event)">Select
            </custom-select>
            <!-- <button class="button button4">Gray</button>
                <button class="button button5">Black</button> -->
          </div>
        </div>
      </header>
      <div id="svg_container">
        <img id="img" width=1 height=1 />
        <button *ngIf="showDownload"><a id="anchor" download={{imageSource}}>
            {{"Download Company Valuation Image"}}</a></button>
        <div class="row">
          <div id="chart" class="column"></div>

          <div appBouncingArrow>
            <div class="description">
              <span>
                <h4>Click on the chart to explore more details</h4>
              </span>
            </div>
          </div>
          <div class="column">
            <bubble-chart [inputData]="countrySelected"></bubble-chart>
          </div>
        </div>
      </div>
    </div>
  </single-card>
  <div *ngIf="showCardOne">
    <single-card>
      <div class="panel-body">
        <div id="card-one"></div>
      </div>
    </single-card>
  </div>
</div>
