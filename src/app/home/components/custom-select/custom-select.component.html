<div class="custom-select">
    <select #selectElement [style.display]="'none'">
        <option value="">Group By</option>
        <option *ngFor="let option of options" [value]="option.value">
            {{ option.label }}
        </option>
    </select>

    <div class="select-selected" [class.select-arrow-active]="isOpen" (click)="toggleDropdown($event)">
        {{ selectedOption?.label }}
    </div>

    <div class="select-items" [class.select-hide]="!isOpen">
        <div *ngFor="let option of options" [class.same-as-selected]="option === selectedOption"
            (click)="selectOption(option)">
            {{ option.label }}
        </div>
    </div>
</div>
