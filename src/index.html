<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Theworldincharts</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href='https://fonts.googleapis.com/css2?family=Figtree:ital@0;1&display=swap' rel="stylesheet">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css' rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>

<body>
  <app-root>
    <div class="loading-image"
      style="position:absolute;margin:0 auto;left:0;right:0;top:50%;transform:translateY(-50%);"></div>
  </app-root>
  <script>
    (function () {
      try {
        var STORAGE_KEY = 'twic_visit_count';
        var current = parseInt(localStorage.getItem(STORAGE_KEY) || '0', 10);
        current = isNaN(current) ? 0 : current;
        var next = current + 1;
        localStorage.setItem(STORAGE_KEY, String(next));

        var showBadge = function () {
          var badge = document.createElement('div');
          badge.id = 'visit-count-badge';
          badge.setAttribute('aria-live', 'polite');
          badge.style.position = 'fixed';
          badge.style.bottom = '16px';
          badge.style.right = '16px';
          badge.style.zIndex = '9999';
          badge.style.fontFamily = "'Montserrat', 'Figtree', 'Inconsolata', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif";
          badge.style.fontSize = '12px';
          badge.style.color = '#fff';
          badge.style.background = 'rgba(0,0,0,0.7)';
          badge.style.backdropFilter = 'saturate(180%) blur(8px)';
          badge.style.padding = '6px 10px';
          badge.style.borderRadius = '999px';
          badge.style.boxShadow = '0 2px 8px rgba(0,0,0,0.2)';
          badge.textContent = 'Visits: ' + next;
          document.body.appendChild(badge);

          setTimeout(function () {
            badge.style.transition = 'opacity 0.6s ease';
            badge.style.opacity = '0';
            setTimeout(function () {
              if (badge && badge.parentNode) {
                badge.parentNode.removeChild(badge);
              }
            }, 700);
          }, 2500);
        };

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', showBadge);
        } else {
          showBadge();
        }
      } catch (e) {
        // noop
      }
    })();
  </script>
</body>

</html>
